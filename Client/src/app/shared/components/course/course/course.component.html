<div class="card">
    <h3 class="card-header text-center">
        {{course?.title || "Title"}}
    </h3>
    <app-img class="card-img" src={{course?.imageUrl}}> </app-img>
    <div class="card-body">
        <p class="card-text">{{course?.description}}</p>
        <button routerLink="" class="btn btn-primary" [disabled]=!authService.currentUserValue data-toggle="tooltip"
            data-placement="top" title="Authorize first">
            Attend
        </button>
    </div>
</div>
