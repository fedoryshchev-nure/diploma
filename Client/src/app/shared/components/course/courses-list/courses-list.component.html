<div class="row justify-content-around">
	<div class="col-md-6 col-xl-4 p-5" *ngFor="let course of courses$ | async">
		<app-courses-list-item [course]="course"></app-courses-list-item>
	</div>
</div>
<mat-paginator [length]="total$ | async" [pageSize]="pageSize" [pageSizeOptions]="[12, 24, 36, 48]" (page)="pagingChanged.emit($event)"> </mat-paginator>
