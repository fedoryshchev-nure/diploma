<div class="row justify-content-center">
	<div class="col-md-3 d-flex flex-column mr-md-3 mb-5">
		<a
			*ngFor="let lesson of lessons"
			(click)="navigateToLesson(lesson)"
			[class]="'btn mb-2 ' + (selectedLesson?.id === lesson.id ? ' btn-primary ' : '') + (lesson.isCompleted ? ' btn-outline-primary ' : '')"
			>{{ lesson.title }}</a
		>
	</div>
	<div *ngIf="selectedLesson" class="col-md-8">
		<app-lessons-list-item
			[courseId]="courseId"
			[lesson]="selectedLesson"
			[prevLessonId]="prevLesson"
			[nextLessonId]="nextLesson"
			(completeLesson)="completeLesson($event)"
		></app-lessons-list-item>
	</div>
</div>
