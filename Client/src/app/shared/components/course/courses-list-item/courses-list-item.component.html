<div class="card">
    <app-img class="card-img-top" src={{course?.imageUrl}}></app-img>
    <div class="card-body">
        <h5 class="card-title">{{course?.title}}</h5>
        <p class="card-text">{{course?.description}}</p>
        <a [routerLink]="['/course', course.id]" class="btn btn-primary">Details</a>
    </div>
</div>
